{% extends 'flatpages/default.html' %}

{% block content %}
  <h1>Post List</h1>

  <!-- Форма для фильтрации -->
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Filter</button>
  </form>

  <!-- Отображение отфильтрованных постов -->
  {% for post in filter.qs %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.preview }}</p>
    </div>
  {% empty %}
    <p>No posts found.</p>
  {% endfor %}
{% endblock %}
